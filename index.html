<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		.flex {
			margin-top: 50px;
			display: flex;
			width: 80%;
			margin: 0 auto;
			justify-content: space-around;
		}

		.image {
			width: 350px;
		}
	</style>
</head>

<body>
	<div class="flex">
		<div style="width: 60%; border:2px solid black; padding: 15px;">
			<img class="image" src="image.jpg" alt="image">
		</div>
		<div style="width: 30%; border:2px solid black; padding: 15px;">
			<p class="textPara">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Atque magnam neque earum ab nobis ea officiis ratione. Ipsum aut
					reiciendis molestias magnam, porro expedita ad incidunt non fugit reprehenderit, iste nostrum odit aliquid. Dolore, voluptatibus?</p>	
		</div>
	</div>
	<div style="margin: 25px auto; text-align:center;">
		<button id="imageButton">Enlarge Image</button>
		<button id="imageButtonReset">Restore Default Image</button>
		<button id="textButton">Show / Hide Text</button>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	   crossorigin="anonymous"></script>

	<script>
		$(document).ready(function () {
			$("#textButton").click(function () {
				$(".textPara").toggle();
			});
			$("#imageButton").click(function () {
				$(".image").css({'width' : '600px' , opacity : '0.5'});
			});
			$("#imageButtonReset").click(function () {
				$(".image").css({'width' : '350px' , 'opacity' : '1'});
			});
		});
	</script>
</body>

</html>
